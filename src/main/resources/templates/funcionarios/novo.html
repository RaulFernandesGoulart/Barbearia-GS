                <!-- Begin Page Content -->
                <div class="container-fluid" style="padding-top: 70px; ">

                    
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px;">
                      <h1 class="h4 text-gray-900 mb-4" style="text-align: center;">Cadastre um funcionário</h1>
                      
                      <div class="alert alert-danger mt-3" role="alert" th:if="${param.error}">
                        O e-mail fornecido já está em uso. Por favor, escolha outro e-mail.
                    </div>
                        <form id="cadastroForm" method="POST" action="/gerenciar/funcionarios/criar" onsubmit="return confirmarCadastro()">
                        
                            <div class="form-group">
                              <label for="nome">Nome</label>
                              <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite seu nome">
                            </div>
                            <div class="form-group">
                                <label for="nome">Cargo</label>
                                <input type="text" class="form-control" required id="cargo" name="cargo" placeholder="Digite seu cargo">
                              </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" required id="email" name="email" placeholder="Digite seu email">
                            </div>
                            <div class="form-group">
                              <label for="senha">Senha</label>
                              <input type="password" class="form-control" required id="senha" name="senha" placeholder="Digite sua senha">
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        
                            
                        </form>
                    </div>

                </div>
                <script>
                  document.getElementById('cadastroForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário

    // Exibe uma caixa de diálogo personalizada
    Swal.fire({
        title: 'Tem certeza que deseja cadastrar novo funcionário?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Cadastrar',
        cancelButtonText: 'Cancelar',
        iconColor: '#bf8b15'
    }).then((result) => {
        // Se o usuário confirmar, envia o formulário via AJAX
        if (result.isConfirmed) {
            enviarFormulario(); // Função para enviar o formulário
        }
    });
});

function enviarFormulario() {
    var form = document.getElementById('cadastroForm');
    var formData = new FormData(form);

    // Envia o formulário via AJAX
    fetch(form.action, {
        method: form.method,
        body: formData
    })
    .then(response => {
        if (response.redirected) {
            window.location.href = response.url; // Redireciona se necessário
        }
    })
    .catch(error => console.error('Erro:', error));
}


                </script>
